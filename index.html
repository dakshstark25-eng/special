      gap: 18px;
      justify-content: center;
    }

    button {
      padding: 14px 28px;
      font-size: 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }

    .yes {
      background: linear-gradient(135deg, #ff2f6e, #ff6f91);
      color: white;
      animation: pulse 2s infinite;
    }

    .no {
      background: #f1f1f1;
      color: #333;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,47,110,.6); }
      70% { box-shadow: 0 0 0 18px rgba(255,47,110,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,47,110,0); }
    }

    /* OVERLAYS */
    .overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      text-align: center;
    }

    .overlay-card {

    @keyframes pop {
      from { transform: scale(.9); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    @keyframes glow {
